<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--
    화면 전체를 쓰는 것이 block 레벨 엘리먼트
    자기 크기만 갖는 것을 inline 엘리먼트
    컨텐트 크기 폭은 width와 높이는 height
      -->
    <style>
      h1{
        border:5px solid red;
        padding:10px;
        margin:20px;
        width:100px;
      }
      </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    종속형 시트 또는 캐스케이딩 스타일 시트(<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>)는
    마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
    W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.

  </body>
</html>
